<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="description" content="A quick implementation of a chess game logic using Javascript, CSS and HTML">
  <meta name="author" content="Andrei Stefan Tomoiaga">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
  <header>
    <div class="center">
      <button id="start">Start Game</button>
      <button id="build-chessboard">Build your chessboard</button>
      <button id="reset">Reset</button>
      <button id="create">Create</button>
      <input type="text" id="room-number" name="room-number" value="Room number goes here">
      <button id="connect">Connect</button>
      <div class="color-radio">
        <input type="radio" id="whitePlayer" name="playerColor" value="white">
        <label for="White">White</label>
        <input type="radio" id="blackPlayer" name="playerColor" value="black">
        <label for="male">Black</label>
      </div>
    </div>

  </header>
  <main class="center">
    
  </main>

  <div id="joke-container" class="column">
    <button id="joke-btn">Generate joke</button>
    <p id="joke-text"></div>
  </div>
  <footer class="center">
    <a id="profile-link" href="https://github.com/motionDew/chess-game" target="_blank">
      <i class="fa fa-github" style="font-size:36px"></i>
       <p>github</p>

  </footer>
